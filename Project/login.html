<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <!---<title> Responsive Login Form | CodingLab </title>--->
    <link rel="stylesheet" href="CSS/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
  </head>
  <body>
    <div class="container">
      <form action="#">
        <div class="title">Login</div>
        <div class="input-box underline">
          <input type="text" name="username" class="form-control input_user" value="" placeholder="Username" required>
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" name="password" class="form-control input_pass" value="" placeholder="Password" required>
          <div class="underline"></div>
        </div>
        <div class="d-flex justify-content-center mt-3 login_container">
          <button type="submit" name="userlogin" style="border-radius: 0%" class="btn login_btn">User Login</button>
          </div>
      </form>
      <div class="option">or Connect With Social Media</div>
      <div class="twitter">
        <a href="#"><i class="fab fa-twitter"></i>Sign in With Twitter</a>
      </div>
      <div class="facebook">
        <a href="#"><i class="fab fa-facebook-f"></i>Sign in With Facebook</a>
      </div>
    </div>
  </body>
</html>
